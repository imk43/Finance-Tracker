<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>

        <div class="menu">
            <button onclick="showAddTransactionForm()">Add Transaction</button>
            <button onclick="viewTransactions()">View Transactions</button>
            <button onclick="viewSummary()">View Budget Summary</button>
        </div>

        <div id="addTransactionForm" class="form">
            <h2>Add Transaction</h2>
            <form onsubmit="addTransaction(event)">
                <label for="type">Transaction Type (Income/Expense):</label>
                <input type="text" id="type" required><br><br>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required><br><br>

                <label for="description">Description:</label>
                <input type="text" id="description" required><br><br>

                <button type="submit">Add Transaction</button>
            </form>
            <button onclick="hideAddTransactionForm()">Cancel</button>
        </div>

        <div id="transactionsList" class="list">
            <h2>All Transactions</h2>
            <ul id="transactionList"></ul>
        </div>

        <div id="summary" class="summary">
            <h2>Budget Summary</h2>
            <p>Income: $<span id="income">0</span></p>
            <p>Expenses: $<span id="expenses">0</span></p>
            <p>Balance: $<span id="balance">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
